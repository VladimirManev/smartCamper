[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Библиотеки
lib_deps = 
    knolleary/PubSubClient@^2.8
    makuna/NeoPixelBus@^2.7.9
    bblanchon/ArduinoJson@^6.21.3
; WiFi е вградена в ESP32 Arduino framework, не е нужно да се добавя

; Настройки за компилация
build_flags = 
    -DCORE_DEBUG_LEVEL=0

; Настройки за сериен порт
monitor_speed = 115200
monitor_filters = 
    time
    default

; Upload настройки
upload_speed = 921600


